<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 8</title>

    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/0bc0532301.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <form action="">
            <div>
                <div><label for="new-password">New password</label></div>
                <div class="enter-password"><button id="first-eye" onclick="changeFirstInputType()" type="button"><i class="fa-regular fa-eye"></i></button>
                <input type="password" id="new-password" class="text-window"></div>  <!--name??-->
            </div><br>
            <div>
                <div><label for="repeat-new-password">Repeat new password</label></div>
                <div class="enter-password"><button id="second-eye" onclick="changeSecondInputType()" type="button"><i class="fa-regular fa-eye"></i></button>
                <input type="password" id="repeat-new-password"  class="text-window"></div>
                <div id="hidden-alert"><i class="fa-solid fa-circle-exclamation"></i><div>Passwords don't match</div></div>
            </div>
        </form>
    </div><br>
    <div class="requirements">
        <p>Password requirements</p>
        <div><i id="first-if" class="fa-solid fa-circle-xmark color-grey"></i><div>at least 8 characters</div></div>
        <div><i id="second-if" class="fa-solid fa-circle-xmark color-grey"></i><div>at least one special character</div></div>
        <div><i id="third-if" class="fa-solid fa-circle-xmark color-grey"></i><div>at least one capital letter</div></div>
        <div><i id="fourth-if" class="fa-solid fa-circle-xmark color-grey"></i><div>at least one digit</div></div>
    </div>
</body>
</html>
