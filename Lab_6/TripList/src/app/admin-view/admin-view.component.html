<div class="container" *ngFor="let user of users; let i = index">
    <div class="user-info">
        <div class="user-roles">
            <div>
                <button class="arrow" (click)="ifDisplayRoles(i)"><i *ngIf="!displayRoles[i]" class="fa-solid fa-chevron-down"></i><i *ngIf="displayRoles[i]" class="fa-solid fa-chevron-up"></i></button>
                {{ user.email }}
                <ul *ngIf="displayRoles[i]">
                    <li>
                        <p>Admin</p>
                        <div>
                            <i (click)="changeAdmin(user.uid, 'true')" [ngStyle]="{'color': user.roles.admin ? '#ADE792': '#D6E4E5'}" class="fa-solid fa-circle-check change-role"></i>
                            <i (click)="changeAdmin(user.uid, 'false')" [ngStyle]="{'color': user.roles.admin ? '#D6E4E5': '#FF8787'}" class="fa-solid fa-circle-xmark change-role"></i>
                        </div>
                    </li>
                    <li>
                        <p>Menager</p>
                        <div>
                            <i (click)="changeMenager(user.uid, 'true')" [ngStyle]="{'color': user.roles.menager ? '#ADE792': '#D6E4E5'}" class="fa-solid fa-circle-check change-role"></i>
                            <i (click)="changeMenager(user.uid, 'false')" [ngStyle]="{'color': user.roles.menager ? '#D6E4E5': '#FF8787 '}" class="fa-solid fa-circle-xmark change-role"></i>
                        </div>
                    </li>
                    <li>
                        <p>Klient</p>
                        <div>
                            <i (click)="changeClient(user.uid, 'true')" [ngStyle]="{'color': user.roles.client ? '#ADE792': '#D6E4E5'}" class="fa-solid fa-circle-check change-role"></i>
                            <i (click)="changeClient(user.uid, 'false')" [ngStyle]="{'color': user.roles.client ? '#D6E4E5': '#FF8787 '}" class="fa-solid fa-circle-xmark change-role"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf="user.roles.banned == false"><button class="ban-button" (click)="giveBan(user.uid)">DAJ BAN</button></div>
        <div *ngIf="user.roles.banned == true"><button class="ban-button" (click)="removeBan(user.uid)">USUÅƒ BAN</button></div>
    </div>
</div>
